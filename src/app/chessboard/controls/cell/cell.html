<div style="width: calc(100% - 1px);  container-type: size;" (click)="cellClick($event)" [style.boxShadow]="boxShadow()"
    [style.--cell-color]="cell().displayColor | cellColorPipe : opacity()"
    class="bg-[var(--cell-color)] overflow-hidden; aspect-square">

    @if ( cell().piece() != null ) {

    <app-piece [piece]="cell().piece()!!" [selected]="selected()" cdkDrag [cdkDragData]="cell()"
        [cdkDragDisabled]="chessboardService.selectedPieceSquare() != null" (cdkDragStarted)="onDragStart($event)"
        class="size-full overflow-hidden !text-[70cqw] flex items-center justify-center">
    </app-piece>
    }

</div>
