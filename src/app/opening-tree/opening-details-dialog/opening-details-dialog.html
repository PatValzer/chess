<div class="border-[#000] border-2 md:m-1 rounded  border-solid  md:p-5">

    <div mat-dialog-content class="!text-[15px] !grid-cols-1 !grid md:!grid-cols-[auto_auto] gap-2">
        <div>
            <h3 mat-dialog-title class="!text-[15px] underline text-center"> {{opening.eco}} {{opening.name}}</h3>
            <app-game-moves [horizontal]="true" class="mb-3 p-0 block" />
            <app-chessboard class="w-auto" [cellSize]="'s'" />
            <app-game-navigator class="w-full" />
        </div>
        <div [innerHTML]="cleanExplanation()" class="!text-[12px] md:p-5"></div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="loadGame()" class="text-center w-full">Load Opening in Chessboard</button>
    </div>
</div>
